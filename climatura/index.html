<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Previsão do Tempo</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="app">
			<div class="wrapper">
				<!-- Área de informações sobre o clima atual e previsões -->
				<div class="left">
					<!-- Header com data e barra de pesquisa -->
					<div class="header">
						<div class="date" id="current-date"></div>
						<!-- Barra de Pesquisa -->
						<div class="searchBar">
							<input
								type="text"
								id="city-input"
								class="searchInput"
								placeholder="Digite uma cidade..."
							/>
							<button id="search-button" class="searchButton">Buscar</button>
						</div>
					</div>

					<!-- Clima Atual -->
					<div id="current-weather" class="container">
						<h2 class="sectionTitle">Clima Atual</h2>
						<div class="currentWeather">
							<div class="weatherIconContainer">
								<img src="" alt="Ícone do Clima" id="weather-icon" />
							</div>
							<div class="currentTemperatureValueContainer">
								<div class="currentTemperature">
									<span
										id="current-temperature"
										class="currentTemperatureValue"
									></span>
									<span class="currentTemperatureMetric">°C</span>
								</div>
								<div
									id="current-description"
									class="temperatureDescription"
								></div>
							</div>
						</div>
					</div>

					<!-- Previsão para os Próximos 5 Dias -->
					<div id="forecast" class="container">
						<h2 class="sectionTitle">Previsão para os Próximos 5 Dias</h2>
						<div id="forecast-container" class="forecast-container">
							<!-- Aqui serão inseridos os cards de previsão -->
						</div>
					</div>
				</div>

				<!-- Área com informações adicionais (como nascer e pôr do sol) -->
				<div class="right">
					<div class="rightContainer">
						<!-- Localização e hora atual -->
						<div class="top">
							<div class="location" id="current-location"></div>
							<div class="time" id="current-time"></div>
						</div>

						<div class="horizontalLine"></div>

								<div class="col">
									<div class="sunStageTitle">Pôr do Sol</div>
									<div class="sunTime" id="sunset-time"></div>
									<div class="sunTimeRelative" id="sunset-relative-time"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Área de mensagens de erro -->
			<div id="error-message"></div>
		</div>

		<script type="module" src="./main.js"></script>
	</body>
</html>
